<div class="search-appointments row justify-content-center my-4">
    <div class="col">
      <div class="input-group">
        <input id="SearchApts" placeholder="Search" type="text" 
          class="form-control" aria-label="Search Appointments"
          [(ngModel)]="query"
          (keyup)="handleQuery(query)">
          
          <div class="input-group-append">
              <button type="button" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by: <span class="caret"></span>
              </button>
          <div class="sort-menu dropdown-menu dropdown-menu-right">
              <a class="sort-by dropdown-item" routerLink="/jobpost"
                [ngClass]="{'active': orderBy === 'companyName'}"
                (click)="handleSort({ orderBy: 'companyName', orderType: orderType})">Company Name</a>
              <a class="sort-by dropdown-item" routerLink="/jobpost"
                [ngClass]="{'active': orderBy === 'postTitle'}"
                (click)="handleSort({ orderBy: 'postTitle', orderType: orderType})">Post Title</a>
              <a class="sort-by dropdown-item" routerLink="/jobpost"
                [ngClass]="{'active': orderBy === 'jobTitle'}"
                (click)="handleSort({ orderBy: 'jobTitle', orderType: orderType})">Job Title</a>
              <a class="sort-by dropdown-item" routerLink="/jobpost"
                [ngClass]="{'active': orderBy === 'dateCreated'}"
                (click)="handleSort({ orderBy: 'dateCreated', orderType: orderType})">Date Posted</a>
              <div role="separator" class="dropdown-divider"></div>

              <a class="sort-dir dropdown-item" routerLink="/jobpost"
                [ngClass]="{'active': orderType === 'asc'}"
                (click)="handleSort({ orderBy: orderBy, orderType: 'asc'})">Asc</a>
              <a class="sort-dir dropdown-item" routerLink="/jobpost"
                [ngClass]="{'active': orderType === 'desc'}"
                (click)="handleSort({ orderBy: orderBy, orderType: 'desc'})">Desc</a>
            </div>
        </div>
        <!-- input-group-btn --> 
      </div><!-- input-group --> 
    </div><!-- col-md-offset-3 --> 
  </div><!-- search-appointments -->
